<h1>date コマンドで UNIX time を取得する</h1>

<p>date コマンドで UNIX time を取得する方法をいつも忘れるのでこのページにメモします。</p>

<h2>方法</h2>
<p>以下のように +%s オプションをつけて実行する。</p>
<pre class="prettyprint"><code>$ date +%s</code></pre>
